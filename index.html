<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Planet - Panel Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .status-red { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.4); }
        .status-yellow { background: rgba(234, 179, 8, 0.2); color: #eab308; border: 1px solid rgba(234, 179, 8, 0.4); }
        .status-green { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.4); }
        .btn-ws { transition: transform 0.1s active; }
        .btn-ws:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 p-4 font-sans text-xs">
    <div class="max-w-7xl mx-auto">
        
        <header class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6 font-black">
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 text-center shadow-lg">
                <p class="text-[9px] text-blue-400 uppercase mb-1">Ganancia Hoy</p>
                <p id="gananciaDia" class="text-xl">$0.00</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 text-center shadow-lg">
                <p class="text-[9px] text-purple-400 uppercase mb-1">Esta Semana</p>
                <p id="gananciaSemana" class="text-xl">$0.00</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 text-center shadow-lg">
                <p class="text-[9px] text-green-400 uppercase mb-1">Este Mes</p>
                <p id="gananciaMes" class="text-xl">$0.00</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 text-center shadow-lg">
                <p class="text-[9px] text-yellow-500 uppercase mb-1">A√±o 2026</p>
                <p id="gananciaAnio" class="text-xl">$0.00</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 bg-slate-900 p-5 rounded-2xl border border-slate-800 h-fit">
                <h2 class="text-blue-400 font-bold mb-4 uppercase tracking-widest flex justify-between">
                    <span>Nuevo Registro</span>
                    <input type="checkbox" id="mantenerDatos" title="Modo Combo">
                </h2>
                <div class="space-y-3">
                    <input id="nombre" type="text" placeholder="NOMBRE CLIENTE" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 font-bold uppercase outline-none focus:border-blue-500">
                    <input id="telefono" type="text" placeholder="WHATSAPP (58412...)" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 outline-none focus:border-blue-500">
                    <select id="servicio" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 font-bold outline-none">
                        <option>NETFLIX</option><option>DISNEY+</option><option>MAX</option>
                        <option>PRIME VIDEO</option><option>PARAMOUNT+</option><option>IPTV</option>
                        <option>MAGIS TV</option><option>YOUTUBE</option><option>SPOTIFY</option><option>CANVA PRO</option>
                    </select>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="costo" type="number" step="0.01" placeholder="Costo $" class="bg-slate-800 border border-slate-700 rounded-lg p-2.5 outline-none">
                        <input id="precio" type="number" step="0.01" placeholder="Venta $" class="bg-slate-800 border border-slate-700 rounded-lg p-2.5 font-bold text-green-400 outline-none">
                    </div>
                    <div class="bg-slate-950 p-3 rounded-lg border border-slate-800 space-y-2">
                        <input id="correo" type="text" placeholder="Correo / Usuario" class="w-full bg-transparent border-b border-slate-800 p-1 outline-none">
                        <input id="clave" type="text" placeholder="Contrase√±a" class="w-full bg-transparent border-b border-slate-800 p-1 outline-none">
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <input id="perfil" type="text" placeholder="Perfil" class="bg-slate-800 p-1 rounded text-[9px]">
                            <input id="pin" type="text" placeholder="PIN" class="bg-slate-800 p-1 rounded text-[9px]">
                        </div>
                    </div>
                    <input id="vencimiento" type="date" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 font-bold text-white outline-none">
                    <button onclick="guardarEnGoogle()" id="btnGuardar" class="w-full bg-blue-600 hover:bg-blue-500 font-black py-3 rounded-xl shadow-lg uppercase transition-all">Guardar Registro</button>
                </div>
            </div>

            <div class="lg:col-span-3 bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
                <div class="p-4 border-b border-slate-800">
                    <input id="buscador" onkeyup="renderizarTabla()" type="text" placeholder="üîç Buscar cliente o servicio..." class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 outline-none focus:border-blue-500">
                </div>
                <div class="overflow-x-auto max-h-[600px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-950 text-slate-500 uppercase text-[9px] tracking-widest sticky top-0">
                            <tr>
                                <th class="p-4">Cliente / Servicio</th>
                                <th class="p-4 text-center">Estado</th>
                                <th class="p-4">Vence</th>
                                <th class="p-4 text-center">Acciones</th>
                                <th class="p-4"></th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla" class="divide-y divide-slate-800">
                            <tr><td colspan="5" class="p-20 text-center loading text-slate-600 font-bold italic">SINCRONIZANDO CON LA NUBE...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxRFID-dOQuNJcC2b74GmpYXJ9Do6w5U0yQy89IPy1Y805owu__Xce3yRI9eDBnVpjz/exec";
        let clientesGlobal = [];

        async function cargarDatos() {
            try {
                const res = await fetch(API_URL);
                clientesGlobal = await res.json();
                renderizarTabla();
            } catch(e) { console.error(e); }
        }

        function procesarFecha(valor) {
            if (!valor) return new Date(0);
            if (!isNaN(valor) && typeof valor !== 'string') return new Date((valor - 25569) * 86400 * 1000);
            if (valor.toString().includes('T')) return new Date(valor);
            let partes = valor.toString().split(/[-/]/);
            if (partes.length === 3) {
                if (partes[0].length === 4) return new Date(partes[0], partes[1] - 1, partes[2]);
                return new Date(partes[2], partes[1] - 1, partes[0]);
            }
            return new Date(valor);
        }

        function renderizarTabla() {
            const tabla = document.getElementById('cuerpoTabla');
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            const hoy = new Date(); hoy.setHours(0,0,0,0);
            const hace7d = new Date(); hace7d.setDate(hoy.getDate() - 7);
            
            let gDia = 0, gSemana = 0, gMes = 0, gAnio = 0;

            let filtrados = clientesGlobal.filter(c => 
                c[1].toString().toLowerCase().includes(busqueda) || 
                c[3].toString().toLowerCase().includes(busqueda)
            );

            let html = "";
            filtrados.forEach(c => {
                const fechaV = procesarFecha(c[10]);
                const diff = fechaV.getTime() - hoy.getTime();
                const dias = Math.ceil(diff / (1000 * 60 * 60 * 24));
                
                const gan = (parseFloat(c[5]) - parseFloat(c[4])) || 0;
                const fReg = new Date(parseInt(c[0]));
                if(!isNaN(fReg.getTime())) {
                    if(fReg.toDateString() === hoy.toDateString()) gDia += gan;
                    if(fReg >= hace7d) gSemana += gan;
                    if(fReg.getMonth() === hoy.getMonth() && fReg.getFullYear() === 2026) gMes += gan;
                    if(fReg.getFullYear() === 2026) gAnio += gan;
                }

                let clse = dias <= 0 ? "status-red" : (dias <= 3 ? "status-yellow" : "status-green");
                let fechaTxt = isNaN(fechaV.getTime()) ? "ERROR" : fechaV.toLocaleDateString('es-ES');

                html += `
                    <tr class="hover:bg-slate-800/40 transition-colors border-b border-slate-800/50">
                        <td class="p-4 font-bold uppercase text-blue-400">${c[1]}<br><span class="text-slate-500 text-[9px] font-black">${c[3]}</span></td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 rounded-full border text-[9px] font-black ${clse}">
                                ${dias <= 0 ? 'VENCIDO' : dias + ' D√çAS'}
                            </span>
                        </td>
                        <td class="p-4 text-slate-500 font-mono font-bold">${fechaTxt}</td>
                        <td class="p-4 text-center space-x-1">
                            <button onclick="wsAcceso('${c[0]}')" class="bg-blue-600 px-2 py-1.5 rounded text-[9px] font-black uppercase btn-ws shadow-md">Entrega</button>
                            <button onclick="renovar('${c[0]}')" class="bg-indigo-600 px-2 py-1.5 rounded text-[9px] font-black uppercase btn-ws shadow-md">Renovar</button>
                            <button onclick="wsCobro('${c[0]}')" class="bg-green-600 px-2 py-1.5 rounded text-[9px] font-black uppercase btn-ws shadow-md">Cobro</button>
                        </td>
                        <td class="p-4"><button onclick="eliminar('${c[0]}')" class="text-slate-800 hover:text-red-500 transition-colors">üóëÔ∏è</button></td>
                    </tr>`;
            });

            tabla.innerHTML = html || '<tr><td colspan="5" class="p-10 text-center">No hay registros</td></tr>';
            document.getElementById('gananciaDia').innerText = `$${gDia.toFixed(2)}`;
            document.getElementById('gananciaSemana').innerText = `$${gSemana.toFixed(2)}`;
            document.getElementById('gananciaMes').innerText = `$${gMes.toFixed(2)}`;
            document.getElementById('gananciaAnio').innerText = `$${gAnio.toFixed(2)}`;
        }

        async function guardarEnGoogle() {
            const btn = document.getElementById('btnGuardar');
            const data = {
                id: Date.now(),
                nombre: document.getElementById('nombre').value.toUpperCase().trim(),
                telefono: document.getElementById('telefono').value.trim(),
                servicio: document.getElementById('servicio').value,
                costo: document.getElementById('costo').value || 0,
                precio: document.getElementById('precio').value || 0,
                correo: document.getElementById('correo').value.trim(),
                clave: document.getElementById('clave').value.trim(),
                perfil: document.getElementById('perfil').value.trim(),
                pin: document.getElementById('pin').value.trim(),
                vencimiento: document.getElementById('vencimiento').value
            };
            if(!data.nombre || !data.vencimiento) return alert("Faltan datos");
            btn.disabled = true; btn.innerText = "REGISTRANDO...";
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            
            if(document.getElementById('mantenerDatos').checked) {
                document.getElementById('costo').value = ""; document.getElementById('precio').value = "";
                btn.disabled = false; btn.innerText = "SIGUIENTE"; cargarDatos();
            } else { location.reload(); }
        }

        async function renovar(id) {
            if(!confirm("¬øRenovar 30 d√≠as?")) return;
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'RENEW', id: id }) });
            location.reload();
        }

        async function eliminar(id) {
            if(!confirm("¬øBorrar permanentemente?")) return;
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'DELETE', id: id }) });
            location.reload();
        }

        function wsAcceso(id) {
            const c = clientesGlobal.find(x => x[0] == id);
            const msj = `*‚≠ê STREAMING PLANET ‚≠ê*%0Aüì∫ *SERVICIO:* ${c[3]}%0Aüë§ *User:* ${c[6]}%0Aüîë *Clave:* ${c[7]}%0Aüë§ *Perfil:* ${c[8]}%0Aüìå *PIN:* ${c[9]}%0AüóìÔ∏è *Vence:* ${procesarFecha(c[10]).toLocaleDateString()}`;
            abrirWS(c[2], msj);
        }

        function wsCobro(id) {
            const c = clientesGlobal.find(x => x[0] == id);
            const msj = `Hola *${c[1]}*, tu servicio de *${c[3]}* vence pronto (${procesarFecha(c[10]).toLocaleDateString()}). ¬øDeseas renovar? üöÄ`;
            abrirWS(c[2], msj);
        }

        function abrirWS(tel, msj) {
            const appUrl = `whatsapp://send?phone=${tel}&text=${msj}`;
            const webUrl = `https://wa.me/${tel}?text=${msj}`;
            
            // Intenta abrir la App primero
            window.location.href = appUrl;
            
            // Si en 500ms no ha salido de la p√°gina, intenta el link web como respaldo
            setTimeout(() => {
                if (!document.hidden) window.open(webUrl, '_blank');
            }, 500);
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
